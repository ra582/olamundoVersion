<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Status do Dispositivo</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="ion-margin">

        <h3>Status da Bateria:</h3>
        <small>Carga: {{outBat * 100}}% - <span *ngIf="outBatCharge">Carregando...</span></small>
        <ion-progress-bar [value]="outBat"></ion-progress-bar>

        <h3>Sistema:</h3>
        <ul>
            <li>Sistema: {{outSystemOp}}</li>
        </ul>

    </div>

</ion-content>
